{% extends 'base.html'%}
{% load static from staticfiles %}

{% block content %}
    
<h1>Convert to {{slug}}</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">
                <form enctype="multipart/form-data" method="post" action="{% url 'audconverter:filetype' slug=slug%}">{% csrf_token %}
                    {{form}}
                    
                    <br>
                    <button class="btn btn-primary">Submit</button>
                </form>

        </div>
        <div class="col-md-4">
            <h1>Instructions</h1>
        </div>
    </div>

</div>


{% endblock %}
